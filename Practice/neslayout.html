<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nestedlayout</title>
    <link rel="stylesheet" href="/intro/Styles/nlay.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>

  <body>
    <div class="vid">
      <div>
        <img class="thumb" src="/Youtube/Images/mb.png" alt="Mr.Beast Video" />
      </div>
      <div class="info">
        <div class="profilepic">
          <img class="pic" src="/Youtube/Images/bbt.png" alt="Profile pic" />
        </div>
        <div class="cinf">
          <div class="vtitle">
            <p class="title">Stay under water to win a Million!!</p>
          </div>
          <div class="vviews">
            <p class="creator">Mr. Beast</p>
            <p class="Views">40M Views &centerdot; 6 Months ago</p>
          </div>
        </div>
      </div>
    </div>
  </body>
